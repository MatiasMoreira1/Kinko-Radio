<!DOCTYPE html>
<html lang="es-uy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinko Radio</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <script src='https://kit.fontawesome.com/cea33d77ef.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/media/portadas/kinko.png" type="image/x-icon">
</head>

<body class="w-full md:h-screen bg-gray-200 md:bg-gray-950 flex md:items-center items-start justify-center">
    
    <button id="next" class="hidden bottom-5 left-5 fixed text-4xl text-blue-800 mr-4">
        <i class="fa-solid fa-forward"></i>
    </button>

    <div class="containerr w-full md:max-w-xl xl:w-2/6 md:h-screen xl:h-4/6 xl:h-5/6 bg-gray-200 md:bg-gray-100 md:rounded-xl flex items-start justify-between p-4 flex-col">
        <header class="w-full h-1/12 flex flex-wrap items-center justify-between mb-4">
            <div class="right w-16 text-orange-700">
                <img src="assets/media/portadas/kinko.png" alt="">
            </div>
            <div class="kinkoRadio font-inter text-xl font-black">
                <p><span class="text-green-600">REPR</span><span class="text-red-600">ODUCI</span><span class="text-orange-600">ENDO</span></p>
            </div>
            <a class="right text-5xl text-orange-700" target="_blank" href="https://forms.gle/W38DxY7nuDn5FZMx6">
                <i class="fa-solid fa-circle-plus"></i>
            </a>
        </header>
        
        <div class="w-full h-4/6 md:h-4/6 flex items-center justify-start flex-col">
            <picture class="song-image h-full rounded-full bg-red-300 mb-4 overflow-hidden">
                <img id="album-art" src="assets/media/portadas/somosElSho.jpg" alt="Ep" class="object-cover w-full h-full">
            </picture>
            <div class="w-full flex items-center justify-start flex-col text-center">
                <h2 id="song-title" class="text-5xl md:text-3xl xl:text-4xl 2xl:text-5xl font-poppins font-bold text-gray-950">Somos El Show</h2>
                <p id="song-artist" class="text-xl font-normal font-poppins text-gray-600">Ramma, Ara</p>
            </div>
        </div>

        <div class="h-1/6 w-full flex items-center justify-center pb-2">
            
            <button id="play" class="text-7xl 2xl:text-9xl text-red-800">
                <i class="fa-solid fa-circle-play"></i>
            </button>
            
            <label class="hidden slider mx-4">
                  <input class="level" type="range" name="volumen" id="volumen" min="0" max="1" value="0.5" step="0.1">
                  <svg class="volume" id="silence" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                  </svg>
                  
              </label>

        </div>
    </div>


    <audio id="audio"></audio>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
